<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Preview Before Submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <form class="w-50 mx-auto" id="form">
            <div class="bg-info text-white py-3 mb-4">
                <h1 class="text-center">Registration Form</h1>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="fname">Father's Name</label>
                <input type="text" id="fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <!-- <input type="text" id="name" class="form-control"> -->
                <select name="gender" id="gender" class="form-control">
                    <option value="">--select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" class="form-control">
            </div>
            <div class="form-group">
                <label for="add">Address</label>
                <input type="text" id="add" class="form-control">
            </div>
            <div class="my-3 bg-light py-3 d-flex justify-content-between">
                <button type="button" class="btn btn-info" id="preview" name="preview">Preview</button>
                <!-- Button trigger modal -->
                <button id="modalShow" type="button" class="d-none" data-bs-toggle="modal"
                    data-bs-target="#previewModal">Launch static backdrop modal</button>
                <button type="submit" class="btn btn-success" id="submit" name="submit">Submit</button>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="previewModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Registration Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered">

                            <tr>
                                <th>Name</th>
                                <td id="nameValue"></td>
                            </tr>
                            <tr>
                                <th>Father's Name</th>
                                <td id="fnameValue"></td>
                            </tr>
                            <tr>
                                <th>Date of Birth</th>
                                <td id="dobValue"></td>
                            </tr>
                            <tr>
                                <th>Gender</th>
                                <td id="genderValue"></td>
                            </tr>
                            <tr>
                                <th>Mobile</th>
                                <td id="mobileValue"></td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td id="addValue"></td>
                            </tr>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
